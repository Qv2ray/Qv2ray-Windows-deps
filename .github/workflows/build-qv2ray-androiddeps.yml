name: Build Qv2ray deps for Android

on:
  push:
  schedule:
      - cron: '0 0 */5 * *'
      
jobs:
  build:
    strategy:
      matrix:
        arch: [arm, arm64, x86, x64]
        package: [grpc, curl, openssl]
      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2    
    - name: Install VCPKG
      shell: bash
      run: |
        set +e
        git clone https://github.com/microsoft/vcpkg
        ./vcpkg/bootstrap-vcpkg.sh

    - name: Cache VCPKG
      uses: actions/cache@v1
      with:
        path: /home/runner/.cache/vcpkg
        key: qv2ray-deps-android-cache-${{ matrix.arch }}-${{ matrix.package }}

    - name: Prepare gRPC
      if: matrix.package == 'grpc'
      shell: bash
      run: |
        cd vcpkg
        ./vcpkg install grpc
        mkdir -p ./installed/${{ matrix.arch }}-android/bin
        cp ./installed/x64-linux/tools/protobuf/protoc ./installed/${{ matrix.arch }}-android/bin
        cp ./installed/x64-linux/tools/grpc/grpc_cpp_plugin ./installed/${{ matrix.arch }}-android/bin
    
    - name: Prepare Android Triplet
      shell: bash
      run: |
        cd vcpkg
        git apply -v ../0001_vcpkg_fix_curl_android_build.patch
        mkdir -p ./triplets/community
        echo "
        set(VCPKG_TARGET_ARCHITECTURE ${{ matrix.arch }})
        set(VCPKG_CRT_LINKAGE dynamic)
        set(VCPKG_LIBRARY_LINKAGE dynamic)
        set(VCPKG_CMAKE_SYSTEM_NAME Android)
        " | tee ./triplets/community/${{ matrix.arch }}-android.cmake
        ls -lah ./triplets/community
    
    - name: Install ${{ matrix.package }} on ${{ matrix.arch }}
      run: |
        set +e
        export PATH=$PATH:/home/runner/work/Qv2ray-deps/Qv2ray-deps/vcpkg/installed/x64-linux/tools/grpc
        export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk-bundle"
        ./vcpkg/vcpkg install ${{ matrix.package }}:${{ matrix.arch }}-android --debug
      
    - name: Export Libraries
      shell: bash
      run: |
        ./vcpkg/vcpkg export ${{ matrix.package }}:${{ matrix.arch }}-android --output=${{ matrix.arch }}-${{ matrix.package }} --7zip
        cp ./vcpkg/${{ matrix.arch }}-${{ matrix.package }}.7z ./
        
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: artifacts-${{ matrix.package }}-${{ matrix.arch }}.zip
        path: ${{ matrix.arch }}-${{ matrix.package }}.7z
        
    - name: Upload To Release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.arch }}-${{ matrix.package }}.7z
        asset_name: Qv2ray-deps-${{ matrix.package }}-${{ matrix.arch }}.7z
        tag: release
        overwrite: true
